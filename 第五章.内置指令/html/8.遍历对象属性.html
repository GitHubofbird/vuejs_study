<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>遍历对象的属性</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(value,key,index) in user">{{value}}---{{key}}:{{index}}</li>
    </ul>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      user: {
        name: '张三',
        age: 21,
        sex: '男'
      }
    }
  })
</script>

</html>
