<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-once</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app" v-once>{{message}}</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '这是一段文本'
    },

  })
  app.message = "文本改变"
</script>

</html>
