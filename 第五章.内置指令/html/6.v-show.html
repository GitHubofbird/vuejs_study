<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-show</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-show="status===1">当status等于1时显示这一行</p>
  </div>
</body>
<script>
  var app = new Vue({

    el: '#app',
    data: {
      status: 2
    }
  })
</script>

</html>
