<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if、v-else-if、v-else</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-if="status===1">status为1时显示这行</p>
    <p v-else-if="status===2">status为2时显示这行</p>
    <p v-else>否则显示这行</p>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      count: parseInt(1)
    },
    computed: {
      status: function () {
        var _this = this
        setInterval(function () {
          if (_this.count < 3) {
            _this.count++
          } else {
            clearInterval(this)
          }
        }, 2000)
        console.log(_this.count)
        return _this.count
      }
    }
  })
</script>

</html>
