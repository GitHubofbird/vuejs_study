<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单个slot</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child-component>
				<p>分发的内容</p>
			</child-component>
		</div>
	</body>
	<script>
		Vue.component('child-component',{
			template:`
			<div>
				<slot>子组件默认显示的内容</slot>
			</div>
			`
		})
		var  app = new Vue({
			el:'#app'
		})
	</script>
</html>
