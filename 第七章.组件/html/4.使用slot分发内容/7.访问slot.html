<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>访问slot</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component>
				<h2 slot="header">标题</h2>
				<p>主体内容</p>
				<p>更多主体内容</p>
				<div slot="footer">底部信息</div>
			</my-component>

		</div>
	</body>
	<script>
		Vue.component('my-component',{
			template:
			`
			<div class="container">
				<div class="header">
					<slot name="header"></slot>
				</div>
				<div class = "main">
					<slot></slot>
				</div>
				<div class = "footer">
					<slot name = "footer"></slot>
				</div>
			</div>
			`,			
			mounted:function(){
				var header = this.$slots.header
				var main = this.$slots.default
				var footer = this.$slots.footer
				console.log(main)
				console.log(header)
				console.log(footer)
				console.log(footer[0].elm.innerHTML)
			}			
		})
		var app = new Vue({
			el:'#app',
			
		})
	</script>
</html>
