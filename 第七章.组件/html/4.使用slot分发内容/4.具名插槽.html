<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>具名插槽</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child-component>
				<p slot="header">我是头部</p>
				<p>默认插槽</p>
				<p slot="footer">我是尾部插槽</p>
			</child-component>
		</div>
	</body>
	<script>
		Vue.component('child-component',{
			template:`
			<div>
				<div class="header">
					<slot name="header"></slot>
				</div>
				<div>
					<slot></slot>
				</div>
				<div class="footer">
					<slot name="footer"></slot>
				</div>
			</div>
			`
			
		})
		var app =  new Vue({
			el:'#app'
		})
	</script>
</html>
