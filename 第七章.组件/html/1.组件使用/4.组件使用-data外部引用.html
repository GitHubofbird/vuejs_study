<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件使用</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
			<my-component></my-component>
			<my-component></my-component>
		</div>
	</body>
	<script>		
		var data = {
			counter:0
		}
		Vue.component('my-component',{
			template:'<button @click="counter++">{{counter}}</button>',
			data:function () {
				return data;
			}
		})
		var app =  new Vue({
			el:'#app'			
		})
	</script>
</html>
