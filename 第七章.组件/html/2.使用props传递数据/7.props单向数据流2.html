<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>props单向数据流2</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component :width="100"></my-component>
		</div>
	</body>
	<script>
		Vue.component('my-component',{
			props:['width'],
			template:'<div :style="style">组件内容</div>',
			computed:{
				style:function(){
					return {
						width:this.width+'px'
					}
				}
			}
		})
		var app = new Vue({
			el:'#app'
		})
	</script>
</html>
