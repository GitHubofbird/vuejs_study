<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>props命名</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component warning-text="提示信息!"></my-component>
		</div>
	</body>
	<script>
		Vue.component('my-component',{
			props:['warningText'],
			template:'<div>{{warningText}}</div>'
		})
		var app = new Vue({
			el:'#app'
		})
	</script>
</html>
