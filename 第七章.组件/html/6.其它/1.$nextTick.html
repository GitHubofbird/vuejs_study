<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nextTick</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="test" v-if="showDiv">这是一段文本</div>
			<button @click="getText">获取文本</button>
		</div>
	</body>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				showDiv:false
			},
			methods:{
				getText:function(){
					this.showDiv=true
					// var text = document.getElementById('test').innerHTML
					// console.log(text)
					this.$nextTick(function(){
						var text = document.getElementById('test').innerHTML
						console.log(text)
					})
				}
			}
			
		})
	</script>
</html>
