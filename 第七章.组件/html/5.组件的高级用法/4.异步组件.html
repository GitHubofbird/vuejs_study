<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>异步组件</title>
		<script src="../../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child-component></child-component>
		</div>
	</body>
	<script>
		Vue.component('child-component',function(resolve,reject){
			window.setTimeout(function(){
				resolve({
					template:'<div>我是异步加载的</div>'
				})
			},2000)
		})
		var app = new Vue({
			el:'#app'
		})
	</script>
</html>
