<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-if="show">{{msg}}</p>
    <button @click="handClose">{{btnTxt}}</button>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      show: true,
      msg: '这是一段文本',
      btnTxt: '隐藏'
    },
    methods: {
      handClose: function () {
        if (this.show == true) {
          this.show = false
          this.btnTxt = '显示'
        } else {
          this.show = true
          this.btnTxt = '隐藏'

        }
      }
    },
  })
</script>

</html>
