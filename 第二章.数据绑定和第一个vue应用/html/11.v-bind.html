<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <img :src="imgUrl">

  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      imgUrl: '../../images/mvvm.png'
    }
  })
</script>

</html>
