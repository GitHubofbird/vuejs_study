<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据访问</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id="app">{{a}}</div>
</body>

<script>
  var myData = {
    a: 1
  }
  var app = new Vue({
    el: '#app',
    data: myData
  })
  console.log(app.a);
  console.log(myData.a)
  app.a = 5
  console.log(myData.a)
  myData.a = 3
  console.log(app.a);

</script>

</html>
