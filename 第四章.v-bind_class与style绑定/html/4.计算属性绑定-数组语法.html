<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性绑定-数组语法</title>
  <script src="../../js/vue.js"></script>
</head>
<style>
  .active {
    height: 100px;
    width: 100px;
  }

  .error {
    background-color: red;
  }
</style>

<body>
  <div id="app">
    <div :class="[activeCls,errorCls]"></div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      activeCls: 'active',
      errorCls: 'error'
    }
  })
</script>

</html>
