<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>样式绑定-对象语法</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p :style="styles">演示</p>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      styles: {
        background: 'red',
        color: '#fff'
      }
    }
  })
</script>

</html>
