<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用三元表达式来切换class</title>
  <script src="../../js/vue.js"></script>
</head>
<style>
  .active {
    border-radius: 50px;
  }

  .error {
    background-color: red;
    width: 100px;
    height: 100px;

  }
</style>

<body>
  <div id="app">
    <div :class="[isActive ? activeClas:'',errorCls]"></div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      errorCls: 'error',
      activeClas: 'active'
    }
  })
</script>

</html>
