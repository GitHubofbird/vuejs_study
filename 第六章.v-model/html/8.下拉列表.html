<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>下拉列表</title>
</head>
<script src="../../js/vue.js"></script>

<body>
  <div id="app">
    <select name="" v-model="selected" id="" multiple>
      <option>HTML</option>
      <option>JavaScript</option>
      <option value="vue">Vue</option>
    </select>
    <p>你的选择:{{selected}}</p>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      selected: ['JavaScript', 'Vue']
    }
  })
</script>

</html>
