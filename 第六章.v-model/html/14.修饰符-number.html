<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修饰符-NUmber</title>
</head>
<script src="../../js/vue.js"></script>

<body>
  <div id="app">
    <input type="text" v-model.number="number">
    <p>{{typeof number}}</p>

  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 123
    }
  })
</script>

</html>
