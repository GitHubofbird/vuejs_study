<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>什么是Render函数--锚点连接</title>
		<script src="../../js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<anchor :level="3" title="特性">特性</anchor>
			<script type="text/x-template" id="anchor">
				<div>
					<h1 v-if="level === 1">
						<a :href="'#'+title">
							<slot></slot>
						</a>
					</h1>
					<h2 v-if="level === 2">
						 <a :href="'#'+title">
						  <slot></slot>
						</a>
					</h2>
					<h3 v-if="level === 3">
						<a :href="'#'+title">
							<slot></slot>
						</a>
					</h3>
					<h4 v-if="level === 4">
						<a :href="'#'+title">
							<slot></slot>
						</a>
					</h4>
					<h5 v-if="level === 5">
						<a :href="'#'+title">
						  <slot></slot>
						</a>
					</h5>
					<h6 v-if="level === 6">
						<a :href="'#'+title">
							<slot></slot>
						</a>
					</h6>
				</div>            
        </script>
		</div>
	</body>
	<script>
		Vue.component('anchor', {
			template: '#anchor',
			props: {
				level: {
					type: Number,
					required: true
				},
				title: {
					type: String,
					default: ''
				}
			}
		});
		var app = new Vue({
			el: '#app'
		})
	</script>

</html>
