<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript代替模板功能v-for</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <ele :list="list"></ele>
    <button @click="clickHandle">显示列表</button>
  </div>
</body>
<script>
  Vue.component('ele', {
    render(createElement) {
      if (this.list.length) {
        return createElement('ul', this.list.map(function (item) {
          return createElement('li', item)
        }));
      } else {
        return createElement('p', '列表为空')
      }
    },
    props: {
      list: {
        type: Array,
        default: function () {
          return []
        }
      }
    }
  })
  var app = new Vue({
    el: '#app',
    data: {
      list: []
    },
    methods: {
      clickHandle() {
        this.list = [
          '《Vue.js实战》',
          '《SpringBoot实战》',
          '《Git高手之路》'
        ]
      }
    },
  })
</script>

</html>
